<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendence Portal</title>
    <link rel="stylesheet" href="./requestAssets/request.css">
    <!-- <link rel="stylesheet" href="./bootstrap.min.css"> -->
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
  <symbol id="check-circle-fill" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
  </symbol>
  <symbol id="info-fill" viewBox="0 0 16 16">
    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
  </symbol>
  <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>

    <div class="login-container">
        <div class="formData">
            <img src="./requestAssets/psit.png" alt="PSIT" class="google-logo">
            <h2>Attendence Rectification Portal</h2>
            <br>

            <div class="alert alert-warning align-items-center d-none warnBox" role="alert">
              <svg class="bi flex-shrink-0 me-2" width="20" height="20" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
              <div>
                An example warning alert with an icon
              </div>
            </div>


            <div class="alert alert-danger align-items-center d-none errBox" role="alert">
              <svg class="bi flex-shrink-0 me-2" width="20" height="20" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
              <div>
                An example danger alert with an icon
              </div>
            </div>

            <div class="alert alert-success align-items-center d-none okkBox" role="alert">
              <svg class="bi flex-shrink-0 me-2" width="20" height="20" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
              <div>
                An example success alert with an icon
              </div>
            </div>
            


            <form autocomplete="off">
                <div class="input-group">
                    <label for="roll"><b>Roll No</b></label>
                    <input type="number" id="rollIn" name="roll number" placeholder="Enter Your Roll">
                    <button id="verifyBut" type="button">Verify</button>
                </div>

                <div class="input-group">
                    <label for="date"><b>Date</b></label>
                    <input type="date" id="dateIn" placeholder="Rectification Date">
                </div>
                <br>
                <div class="input-group">
                    <label for="period"><b>Period</b></label>
                    <br>
                    <div class="buttonContainer">
                      <select class="period-dropdown" index="0">
                        <option value="1" selected>1</option>
                      </select>
                      <select class="period-dropdown" index="1">
                        <option value="2" selected>2</option>
                      </select>
                      <select class="period-dropdown" index="2">
                        <option value="3" selected>3</option>
                      </select>
                      <select class="period-dropdown" index="3">
                        <option value="4" selected>4</option>
                      </select>
                      <select class="period-dropdown" index="4">
                        <option value="5" selected>5</option>
                      </select>
                      <select class="period-dropdown" index="5">
                        <option value="6" selected>6</option>
                      </select>                        
                      <select class="period-dropdown" index="6">
                        <option value="7" selected>7</option>
                      </select>
                      <select class="period-dropdown" index="7">
                        <option value="8" selected>8</option>
                      </select>
                      <br>
                      <button id="evening" type="button" index="8">Evening Class</button>
                    </div>
                </div>

                <button type="button" id="submitBut">Submit</button>
                <br>
                <a href="./adminLogin">Admin Page>></a>
            </form>
        </div>
        
        <div id="personData"></div>
    </div>
    <script src="./bootstrap.bundle.min.js"></script>
  <script src="./requestAssets/request.js"></script>
</body>

</html>
