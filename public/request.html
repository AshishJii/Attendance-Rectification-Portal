<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendence Portal</title>
    <link rel="stylesheet" href="./requestAssets/request.css">
</head>

<body>
    <div class="login-container">
        <div class="formData">
                <img src="./requestAssets/psit.png" alt="PSIT" class="google-logo">
            <h2>Attendence Rectification Portal</h2>
            <br>

            <form autocomplete="off">
                <div class="input-group">
                    <label for="roll"><b>Roll No</b></label>
                    <input type="number" id="rollIn" name="roll number" placeholder="Enter Your Roll">
                    <button id="verifyBut" type="button">Verify</button>
                </div>

                <div class="input-group">
                    <label for="date"><b>Date</b></label>
                    <input type="date" id="dateIn" placeholder="Rectification Date">
                </div>
                <br>
                <div class="input-group">
                    <label for="period"><b>Period</b></label>
                    <br>
                    <div class="buttonContainer">
                      <select class="period-dropdown" index="0">
                        <option value="1" selected>1</option>
                      </select>
                      <select class="period-dropdown" index="1">
                        <option value="2" selected>2</option>
                      </select>
                      <select class="period-dropdown" index="2">
                        <option value="3" selected>3</option>
                      </select>
                      <select class="period-dropdown" index="3">
                        <option value="4" selected>4</option>
                      </select>
                      <select class="period-dropdown" index="4">
                        <option value="5" selected>5</option>
                      </select>
                      <select class="period-dropdown" index="5">
                        <option value="6" selected>6</option>
                      </select>                        
                      <select class="period-dropdown" index="6">
                        <option value="7" selected>7</option>
                      </select>
                      <select class="period-dropdown" index="7">
                        <option value="8" selected>8</option>
                      </select>
                      <br>
                      <button id="evening" type="button" index="8">Evening Class</button>
                    </div>
                </div>

                <button type="button" id="submitBut">Submit</button>
                <br>
                <a href="./adminLogin">Admin Page>></a>
            </form>
        </div>
        
        <div id="personData"></div>
    </div>
  <script src="./requestAssets/request.js"></script>
</body>

</html>
