<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendence Portal</title>
    <link rel="stylesheet" href="./adminLoginAssets/adminLogin.css">
</head>

<body>
    <div class="login-container">
        <div class="formData">
                <img src="./adminLoginAssets/psit.png" alt="PSIT" class="google-logo">
            <h2>Admin Login</h2>
            <br>

            <form>

                <div class="input-group">
                    <label for="roll"><b>User</b></label>
                    <input type="text" id="rollIn" name="roll number" placeholder="Username">
                </div>

                <div class="input-group">
                    <label for="date"><b>Password</b></label>
                    <input type="password" id="dateIn" placeholder="Password">
                </div>

                <button type="button" id="loginBut">Login</button>

            </form>
        </div>
        
        <!--Dont change this container box id-->
        <div id="personData"></div>
    </div>
     
  <script src="./adminLoginAssets/adminLogin.js"></script>
</body>

</html>
